<!DOCTYPE html>
<html>
<head>
<title>maxfeldman.net | {{ page.title }}</title>
<link href='/assets/bootstrap.min.css' rel='stylesheet' />
<link href='/assets/style.css?body=1' media='all' rel='stylesheet' type='text/css' />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ page.url }}" />
<meta property="og:description" content="{{ page.description }}" />
{% if page.image %}
<meta property="og:image" content="{{ page.image }}">
{% else %}
<meta property="og:image" content="/assets/monkey.jpg">
{% endif %}
</head>
<body>
<div class='navbar'>
<div class='navbar-inner'>
<div class='container'>
<a class='brand' href='/'>maxfeldman.net</a>
<ul class='nav'>
{% assign pages_list = site.pages %}
{% assign group = 'navigation' %}
<li>
<a href='/projects'>Projects</a>
</li>
<li>
<a href='/blog'>Blog</a>
</li>
</ul>
</div>
</div>
</div>
<div class='container'>
<div class='content'>
{{ content }}
</div>
<footer>
<p>Copyright &copy; 2013 Max Feldman</p>
</footer>
</div>
</body>
</html>
