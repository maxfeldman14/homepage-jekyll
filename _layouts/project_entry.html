---
layout: default
---
{% if page.image %}
<div class='project-image'>
<img src='{{ page.image }}' />
</div>
{% endif %}
<div class='project-info'>
<div class='project-title'>
{{ page.title }}
</div>
<div class='project-meta'>
{{ page.displayDate }}
<br />
{{ page.meta }}
</div>
</div>
<ol class='project-links'>
{% for link in page.links %}
<li>
<a href='{{ link.url }}'>
{{ link.name }}
</a>
</li>
{% endfor %}
</ol>
<div id='project-content'>
{{ content }}
</div>
